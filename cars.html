<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="shortcut icon" href="images/cars/faveicon.png" type="image/x-icon">
  <title>Garage</title>
</head>
<body>
  <header class="logo">
    <h2 style="color: white;">Audi Garage</h2> 
  </header>

        </span>
      </div>      
    </section>
    <ul class="thumbnails-list">
      <li class="thumbnails-item">
        <a class="thumbnails-anchor" href="#" data-details-image="images/cars/aud-q3.jpg" data-details-title="You choose AUDI Q3! You have a great taste in cars!">
          <img src="images/cars/aud-q3.jpg" class="thumbnails-image round">
          <span class="thumbnails-title">AUDI Q3</span>
        </a>
      </li>
      <li class="thumbnails-item">
        <a class="thumbnails-anchor" href="#" data-details-image="images/cars/Audi_A5.jpg" data-details-title="You choose AUDI A5! You have a great taste in cars!">

      </li>
